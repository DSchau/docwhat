user  nginx;
worker_processes  auto;

error_log  stderr debug;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  access_log /dev/null;

  autoindex off;
  client_header_buffer_size 16k;
  client_max_body_size 64k;
  etag on;
  gzip_static on;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
  keepalive_timeout 15;
  large_client_header_buffers 4 16k;
  open_file_cache max=10000 inactive=3600s;
  open_file_cache_min_uses 2;
  open_file_cache_valid 7200s;
  sendfile on;
  server_tokens off;
  tcp_nodelay on;
  tcp_nopush on;
  types_hash_max_size 2048;

  # With Gatsby 1.x we must not cache HTML and JS
  # https://www.gatsbyjs.org/docs/caching/
  map $sent_http_content_type $cache_expires {
    "text/html"              off;
    "application/javascript" off;
    "default"                7d;
  }
  expires $cache_expires;

  map $sent_http_content_type $cache_control {
    "text/html"              "no-cache, no-store, must-revalidate";
    "application/javascript" "no-cache, no-store, must-revalidate";
    "default"                ""; # Empty doesn't touch the header
  }
  add_header "Cache-Control" $cache_control;

  map $sent_http_content_type $pragma {
    "text/html"              "no-cache";
    "application/javascript" "no-cache";
    "default"                ""; # Empty doesn't touch the header
  }
  add_header "Pragma" $pragma;

  map $sent_http_content_type $manual_expires {
    "text/html"              "Fri, 01 Jan 1990 00:00:00 GMT";
    "application/javascript" "Fri, 01 Jan 1990 00:00:00 GMT";
    "default"                ""; # Empty doesn't touch the header
  }
  add_header "Expires" $manual_expires;

  server {
    listen       80;
    server_name  localhost;
    root   /html;
    index  index.html;

    charset utf-8;

    error_page 404 /404.html;

    rewrite ^/(mail|contact)/?$ /email permanent;

    location / {
      try_files $uri $uri/index.html =404;
    }
  }
}
